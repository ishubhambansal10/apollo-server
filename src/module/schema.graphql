type Query {
  getMyProfile: User!
}

type Mutation {
createTrainee(user: CreateUserInput): User!
updateTrainee(id: ID!,name: String, email: String, role: String): User!
deleteTrainee(id: ID!): ID!
loginUser(payload: inputCredentials): Token!
}

type Subscription {
traineeAdded: User!
traineeUpdated: User!
traineeDeleted: ID!
}